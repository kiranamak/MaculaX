  <!-- ================ contact section start ================= -->
  <section class="contact-section section_padding">
    <div class="container">

      <div class="row">
        <div class="col-12">
          <h2 class="contact-title">Get in Touch</h2>
        </div>
        <div class="col-lg-8">
          <form class="form-contact contact_form" action="contact_process.php" method="post" id="contactForm" novalidate="novalidate">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="name" id="name" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'" placeholder = 'Enter your name2'>
                </div>
              </div>
                
                
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="email" id="email" type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" placeholder = 'Enter email address'>
                </div>
              </div>
                
                
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="subject" id="subject" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Subject'" placeholder = 'Enter Subject'>
                </div>
              </div>
                
              <div>
                  <input type="text" name="_gotcha" id="gotcha" style="display:none" />
              </div>
                
                <div class="col-12">
                <div class="form-group">
                    <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'" placeholder = 'Enter Message'></textarea>
                </div>
              </div>
            </div>
              
              <p id="sent" class = "sent" ></p>
            <div class="form-group mt-3">
              <button type="submit" class="button button-contactForm btn_4 boxed-btn" onclick="showSuccess()">Send Message</button>
            </div>
          </form>
        </div>
        <div class="col-lg-4">
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-home"></i></span>
            <div class="media-body">
              <h3>Boston, Massachusetts</h3>
              <p> </p>
            </div>
          </div>
          <div class="media contact-info">
            <!--<span class="contact-info__icon"><i class="ti-tablet"></i></span>-->
            <div class="media-body">
              <!--<h3>00 (440) 9865 562</h3>
              <p>Mon to Fri 9am to 6pm</p>-->
            </div>
          </div>
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-email"></i></span>
            <div class="media-body">
                <a href="mailto: kiranamak@gmail.com"><h3><u>kiranamak@gmail.com</u></h3></a>
              <p>Message us anytime!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

        function showSuccess() {
            var success = document.getElementById("sent");
            success.innerHTML = "Thank you for contacting us! We will be in touch shortly.";
            success.style.display = "block";
        }
